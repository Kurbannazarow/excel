<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure javascript excel </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container" id="app">

        <div class="db">
            <div class="db__header">
                <h1>Excel на чистом JavaScript</h1>
            </div>
            <div class="db__new">
                <div class="db__view">
                    <a href="#" class="db__create">Новая <br> таблица</a>
                </div>
            </div>
            <div class="db__table db__view">
                <div class="db__list-header">
                    <span>Название </span>
                    <span>Дата Открытия </span>
                </div>
                <ul class="db__list">
                    <li class="db__record">
                        <a href="#">Таблица номер 1</a>
                        <strong>12.07.2020</strong>
                    </li>
                    <li class="db__record">
                        <a href="#">Таблица номер 2</a>
                        <strong>12.08.2020</strong>
                    </li>
                </ul>
            </div>
        </div>

    </div><!-- container end -->
</body>

</html>
